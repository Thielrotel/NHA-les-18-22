<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Neem contact op">
    <meta name="keywords" content="contact, mailen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-CSS -->
    <link rel="stylesheet" href="contact.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous">
    <!--Einde bootstraap css-->
    <title>Contact</title>
  </head>
  <body class="body">
    <div class="container-sm">
      <header
        class="d-flex p-3 shadow-lg p-3 mb-2 bg-body-tertairy rounded flex-column mx-auto bg-primary">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand logo" href="#">J.v.d.koevering</a>
            <button
              class="navbar-toggler navbar-light bg-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="overmij.html">Over mij</a>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div
        class="container-sm shadow-lg p-3 mb-2 bg-body-tertiary rounded bg-primary">
        <form
          class="container-md g-3"
          action="https://formspree.io/f/xeqwjvlw"
          method="POST">
          <h1 class="pb-3">Contact</h1>
          <div class="col-md-6 mb-3">
            <label class="form-label">Naam:</label>
            <input
              type="text"
              class="form-control"
              name="naam"
              placeholder="Naam">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">E-mail:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="uw@mailadres.nl">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Bericht:</label>
            <textarea class="form-control" name="bericht" rows="3"></textarea>
          </div>
          <input
            class="btn btn-outline-light"
            type="submit"
            name="verzenden"
            value="Verzenden">
        </form>
      </div>
      <footer
        class="container fs-5 shadow-lg p-3 mb-2 bg-body-tertiary rounded bg-primary"
        style="min-height: 200px">
        <div class="col text-end">
          <p>
            &copy; Copyright 2023 ~
            <a href="copyright.html" class="copyright"> Juanvdkoevering</a>
          </p>
        </div>
      </footer>
      <!-- Bootstrap-JavaScript-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    </div>
  </body>
</html>
